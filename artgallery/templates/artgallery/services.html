  <!--------------------------------Form-------------------------------------->
 
  <div class="form">
    <div class="form-content">
      <form method="POST">

        {% csrf_token %}
      <label>First Name</label><br>
      <input type="text" name="fname" id="fname" placeholder="Your First Name" required>
    </div><br> 
    <div class="form-content">
      <label>Phone Number</label><br>
      <input type="text" name="number" id="number" placeholder="Your Number" min="10" max="15" required>
    </div><br>
    <div class="form-content">
      <label>Email</label><br>
      <input type="email" name="email" id="email" placeholder="Your Email" required>
    </div><br>
    <div class="form-content">
      <label>City</label><br>
      <input type="text" name="city" id="city" placeholder="Your City" required>
    </div>
    <button type="submit" id="submit-btn">Get Free Quote</button><br>
  </form>
    <p>You Agree to Kahwart's Privacy Policy</p>
  </div><br>
